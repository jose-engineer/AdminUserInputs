
<mat-card>
  <mat-card-title>User data:</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="benchmark1">
        <th mat-header-cell *matHeaderCellDef> Benchmark 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.benchmark1 | percent: '2.1-2' }} </td>
      </ng-container>

      <ng-container matColumnDef="benchmark2">
        <th mat-header-cell *matHeaderCellDef> Benchmark 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.benchmark2 | percent: '2.1-2'}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'d MMM y'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
